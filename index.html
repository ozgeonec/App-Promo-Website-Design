<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="gestures.png" rel="shortcut icon">
    <title>Remindr-Be Present</title>
</head>
<body>
    <nav id="navbar">
        <ul>
            <li>Twitter</li>
            <li>Facebook</li>
            <li>Contact Us</li>
          </ul>
    </nav>
    <section id="first-sec">
       <div class="bg-img"></div>
        <div id="brand-div">
            <img id="big-logo" src="gestures.png" alt="logo">
            <img id="brand" src="remindr-typo.png" alt="brand">
            <h2 id="brand-motto">Complete Your Tasks on Time!</h2>
            <div id="store">
                <img id="googlestore" src="googleappstore.png" alt="googlestore">
                <img id="applestore" src="apple2.png" alt="applestore">
            </div>  
        </div>
        <img id="first-phone" src="phone11.png" alt="first-phone">
        <a class="arrow-img" href="#second-sec">
            <img  id="arrow" src="down-arrow-black-circular-button.png" alt="down"/>
        </a>
        
    </section>
    <section id="second-sec">
        <div id="promo-div">
            <figure>
                <img id="day-phone" src="day-phone.png" alt="day-phone">
                <figcaption>Plan Your Day</figcaption>
            </figure>
            <figure>
                <img id="week-phone" src="week-phone.png" alt="week-phone">
                <figcaption>Plan Your Week</figcaption>
            </figure>
            <figure>
                <img id="month-phone" src="month-phone.png" alt="month-phone">
                <figcaption>Plan Your Month</figcaption>
            </figure>
        </div>
    </section>
    <section id="third-sec">
        <p>Create<br/> Your Reminder<br/> and <br/>Forget to Remember!</p>
        <img id="gest" src="gestures.png" alt="gest">   
        <img id="last-phone" src="last-phone.png" alt="last-phone">  
    </section>
    <footer id="footer">
        <ul>
            <li>Contact Us</li>
            <li>Press Kit</li>
            <li>Privacy</li>
          </ul>
    </footer>
</body>
</html>
